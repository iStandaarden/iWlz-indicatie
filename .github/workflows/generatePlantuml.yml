name: generate plantuml
on: push
  paths:
    - 'src/*.puml'
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: plantuml
        id: plantuml
        uses: grassedge/generate-plantuml-action@master
        with:
          path: src
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
